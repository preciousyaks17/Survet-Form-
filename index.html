<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
        <h1 class="survey-title">Survey Form</h1>
        <p id="description">Thank you for taking time to help us improve the platform</p>
        <form id="survey-form">
          <div class="name-container">
            <label id="name-label" for="Name">Name</label>
            <input id="name" type="text" placeholder="Safari" required/>
          </div>
          
          <div class="email-container">
            <label id="email-label" for="email">E-mail</label>
            <input id="email" type="email" placeholder="her@example.com" required/>
          </div>
          <div class="age-container">
            <label id="number-label" for="age"> Age</label>
            <input class="age-column" type="number" placeholder="23" min="2" max="90"required/>
          </div>
          <div class="option-container">
            <label for="best-option">Which option best describes your current role?</label>
            <select id="dropdown" required>
            <option value>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
            </select>
          </div>
          <div>
              <button class="submit-btn">Submit</button>
          </div>
                         </form>
        </div>
      </div>
      
</body>
</html>
